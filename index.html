<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="left">
                <h4>Your Result</h4>
                <div class="left-score">
                    <span class="big-score">76</span>
                    <span class="full-score">of 100</span>
                </div>
                <div class="text">
                    <h3>Great</h3>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
            <div class="right">
                <h4>Summary</h4>
                <div class="scores">
                    <div class="reaction-score">
                        <div class="gain-score">
                            <img src="assets/images/icon-reaction.svg" alt="reaction">
                            <span>Reaction</span>
                            <span class="black-text">80</span>
                            <span class="gray-text">/ 100</span>
                        </div>
                    </div>
                    <div class="Memory-score">
                        <div class="gain-score">
                            <img src="assets/images/icon-memory.svg" alt="Memmory">
                            <span>Memory</span>
                            <span class="black-text">92</span>
                            <span class="gray-text">/ 100</span>
                        </div>
                    </div>
                    <div class="Verbal-score">
                        <div class="gain-score">
                            <img src="assets/images/icon-verbal.svg" alt="Verbal">
                            <span>Verbal</span>
                            <span class="black-text">61</span>
                            <span class="gray-text">/ 100</span>
                        </div>
                    </div>
                    <div class="Visual-score">
                        <div class="gain-score">
                            <img src="assets/images/icon-visual.svg" alt="Visaul">
                            <span>Visual</span>
                            <span class="black-text">72</span>
                            <span class="gray-text">/ 100</span>
                        </div>
                    </div>
                </div>
                <button>Continue</button>
            </div>
        </div>
    </main>
</body>
</html>
